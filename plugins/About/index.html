<!DOCTYPE html>
<html>
<head>
    <title>About</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/open-sans.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel='stylesheet' href='../../css/pure-min.css'>
    <link rel="stylesheet" href="../../css/plugin-standard.css">
    <link rel="stylesheet" href="css/about.css">
</head>
<body>
<div class="about">
    <div class="content space-between">

        <div class="row row-top">
            <div class="error-container" style="display:none"></div>

            <div class="info-container" style="display:none">You are using the latest version of Sentient Wallet.</div>

            <div class="ui-version-container">
                <span class="ui-version">Wallet software v</span>
            </div>

            <div class="daemon-version-container">
                <span class="daemon-version">Daemon v</span>
            </div>

            <div class="daemon-version-container mt-60" style="display:none">
            </div>

            <div class="button check-update-button">
                <div class="check-update-icon"></div>
                <span>Check for update</span>
            </div>

            <div class="button install-update-button" style="display:none">
                <div class="install-update-icon"></div>
                <span>Install update</span>
            </div>

            <div class="progress-bar" style="display:none">
                <span style='width:0%;'></span>
            </div>

            <div class="load spin" style="display:none"></div>

        </div>

        <div class="row row-bottom">
            <div class="button open-data-button">
                <i class="open-data-icon fa fa-folder-open"></i>
                <span>Open data directory</span>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="../../dist/manifest.js"></script>
<script src="../../dist/vendor.js"></script>
<script src="../../dist/plugins/About.js"></script>
</body>
</html>
