<!DOCTYPE html>
<html>
<head>
    <title>Miner</title>
    <!-- CSS -->
    <link rel='stylesheet' href='../../css/open-sans.css'>
    <link rel='stylesheet' href='../../css/pure-min.css'>
    <link rel='stylesheet' href='../../css/font-awesome.min.css'>
    <link rel='stylesheet' href='../../css/plugin-standard.css'>
    <link rel='stylesheet' href='css/miner.css'>
</head>
<body>

<div class="miner">
    <div class="content space-between">

        <div class="wallet"><b>1,500</b> SEN</div>

        <div class="top-row">
            <div class="exclamation"><i class="fa fa-exclamation-triangle"></i> Wallet is locked. You must unlock it before mining</div>
            <div class="dropdown">
                <span>Local Daemon <i class="fa fa-angle-down"></i></span>
                <ul>
                    <li>Pool</li>
                    <li>Local Daemon</li>
                </ul>
            </div>
        </div>

        <div class="data-cards">
            <div class="item" passive>
                <b>-</b>
                <small> </small>
                <span>Current hash rate</span>
            </div>
            <div class="item" passive>
                <b>58.4 GH/s</b>
                <small> </small>
                <span>Pool hash rate</span>
            </div>
            <div class="item">
                <b>98.88%</b>
                <small>1.12% rejected</small>
                <span>Shares</span>
            </div>
            <div class="item" passive>

                <div class="balance">
                    <i class="fa fa-info-circle"></i>
                    <div class="info">Minimum payout: 0.1 SEN</div>
                </div>

                <b>500 SEN</b>
                <small> </small>
                <span>Unpaid balance</span>
            </div>
        </div>

    </div>
</div>


<!-- React root -->
<div id="react-root"></div>
<script src="../../dist/manifest.js"></script>
<script src="../../dist/vendor.js"></script>
<script src="../../dist/plugins/Miner.js"></script>
</body>
</html>
