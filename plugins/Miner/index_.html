<!DOCTYPE html>
<html>
<head>
    <title>Miner</title>
    <!-- CSS -->
    <link rel='stylesheet' href='../../css/open-sans.css'>
    <link rel='stylesheet' href='../../css/pure-min.css'>
    <link rel='stylesheet' href='../../css/font-awesome.min.css'>
    <link rel='stylesheet' href='../../css/plugin-standard.css'>
    <link rel='stylesheet' href='css/miner.css'>
</head>
<body>

<!-- React root -->
<div id="react-root"></div>


<div class="miner">
    <div class="balance-info-container">
        <div class="balance-info">
            <div class="balance-info-icon balance-info-synced-icon" title=""></div>
            <div class="balance-info-amount-container" title="0 SEN pending"><span
                    class="balance-info-amount">0</span><span class="balance-info-currency">SEN</span></div>
        </div>
    </div>
    <div class="content space-between">
        <div class="top-row">
            <div class="dropdown"><span><!-- react-text: 13 -->Local Daemon<!-- /react-text --><!-- react-text: 14 -->
                <!-- /react-text --><i class="fa fa-angle-down"></i></span>
                <ul>
                    <li>Local Daemon</li>
                    <li>Local Daemon</li>
                </ul>
            </div>
            <div class="button miner-button stop-button">
                <div class="button-icon"></div>
                <span>Start miner</span></div>
        </div>
        <div class="data-cards">
            <div class="item"><b>â€“</b>
                <small></small>
                <span>Current hash rate</span></div>
            <div class="item" hidden=""><b>58.4 GH/s</b>
                <small></small>
                <span>Pool hash rate</span></div>
            <div class="item" disabled=""><b>98.88%</b>
                <small class="red">1.12% rejected</small>
                <span>Shares</span></div>
            <div class="item">
                <div class="balance"><i class="fa fa-info-circle"></i>
                    <div class="info">Minimum payout: 0.1 SEN</div>
                </div>
                <b>500 SEN</b>
                <small></small>
                <span>Unpaid balance</span></div>
        </div>
        <div class="graph">
            <div class="wrap"></div>
            <div class="footer"><span>Shares this session</span>
                <ul>
                    <li>24 hours</li>
                    <li class="active">3 days</li>
                    <li>1 week</li>
                    <li>1 month</li>
                </ul>
            </div>
        </div>
    </div>
</div>


<script src="../../dist/manifest.js"></script>
<script src="../../dist/vendor.js"></script>
<script src="../../dist/plugins/Miner.js"></script>
</body>
</html>
